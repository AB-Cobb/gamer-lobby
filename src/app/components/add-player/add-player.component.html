


<div class="card">
    <div  class="card-header bg-dark text-white">
        <h2>Create New Player</h2>
    </div>

    <div class="card-body">
        <form [formGroup]="addPlayerForm" (ngSubmit)="submitAddPlayerForm()">
            <div class="form-group row">
                <label for="player-name" class="col-sm-2 col-form-label">Player Name: </label>
                <div class="col-sm-10">
                    <input type="text" id="player-name" class="form-control" formControlName="player_name">
                </div>
            </div>

            <div class="form-group row">
                <label for="player-rank" class="col-sm-2 col-form-label">Rank: </label>
                <div class="col-sm-10">
                    <select id="player-rank" class="form-control" formControlName="player_rank">
                        <option *ngFor="let i of rankingsArray;" [ngValue]="i">{{i}}</option>

                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="player-score" class="col-sm-2 col-form-label">Score: </label>
                <div class="col-sm-10">
                    <input type="number" id="player-score" class="form-control" formControlName="player_score">
                </div>
            </div>

            <div class="form-group row">
                <label for="player-time" class="col-sm-2 col-form-label">Time: </label>
                <div class="col-sm-10">
                    <input type="number" id="player-time" class="form-control" formControlName="player_time">
                </div>
            </div>

            <div class="form-group row">
                <label for="player-fav-game" class="col-sm-2 col-form-label">Favorite Game: </label>
                <div class="col-sm-10">
                    <select id="player-fav-game" class="form-control" formControlName="player_fav_game">
                        <option *ngFor="let game of gamesArray" [ngValue]="game">{{game}}</option>
                    </select>
                </div>
            </div>



            <div class="form-group row">
                <label for="player-status"class="col-sm-2 col-form-label">Status: </label>
                <div class="col-sm-10">
                    <select id="player-status" class="form-control" formControlName="player_status">
                        <option *ngFor="let status of statusArray" [ngValue]="status">{{status}}</option>
                    </select>
                </div>
            </div>
            <input type="submit" class="btn btn-primary mr-3">
            <a class="btn btn-primary" routerLink="/" routerLinkActive="active">Cancel</a>  
        </form>
    </div>
</div>
