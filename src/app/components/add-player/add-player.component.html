
<h2>Add Player</h2>
<form >
    <div class="form-group">
        <label for="player-name">Player Name: </label>
        <input type="text" id="player-name" class="form-control">
    </div>

    <label for="player-rank">Rank: </label>
    <select id="player-rank" class="form-control">
        <option *ngFor="let item of arr(10,1); let i = index;">{{i}}</option>
    </select>


    <label for="player-score" >Score: </label>
    <input type="number" id="player-score" class="form-control"><br>

    <label for="player-time" >Time: </label>
    <input type="number" id="player-time" class="form-control"><br>

    <label for="player-fav-game" >Favorite Game: </label>
    <select id="player-fav-game" class="form-control">
        <option *ngFor="let game of games">{{game.game-name}}</option>
    </select><br>

    <label for="player-status" ">Status: </label>
    <select id="player-status"class="form-control>
        <option value="true">Availible</option>
        <option value="false">Unavailible</option>
    </select><br>
    <a class="btn btn-outline-dark" routerLink="/" routerLinkActive="active">Add</a>
    <a class="btn btn-outline-dark" routerLink="/" routerLinkActive="active">Cancel</a>
</form>
