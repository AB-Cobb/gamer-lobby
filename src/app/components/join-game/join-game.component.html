<div class="card">
    <div  class="card-header bg-dark text-white">
        <h2>Choose a Game</h2>
    </div>
   

    <div class="card-body">
            
        <table class="table">
            <thead>
                <tr>
                    <th>Player</th><th>{{currPlayer.player_name}}</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Rank</td><td>{{currPlayer.player_rank}}</td>
                </tr>
                <tr>
                    <td>Score</td><td>{{currPlayer.player_score}}</td>
                </tr>
                <tr>
                    <td>Time</td><td>{{currPlayer.player_time}}</td>
                </tr>
                <tr>
                    <td>Favourite Game</td><td>{{currPlayer.player_fav_game}}</td>
                </tr>

                <tr>
                    <td colspan="2">
                        <form [formGroup]="joinGameForm" (ngSubmit)="joinGameSubmit()">
                            <div class="form-group row">
                                <label for="select-game" class="col-sm-2 col-form-label">Game: </label>
                                <div class="col-sm-10">
                                    <select id="select-game" class="form-control" formControlName="select_game">
                                        <option *ngFor="let game of gamesArray" [ngValue]="game">{{game}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="text-center">
                                <input type="submit" value="Join Game" class="btn btn-primary mr-3" routerLinkActive="active">
                                <a class="btn btn-secondary" routerLink="/" routerLinkActive="active">Cancel</a>
                            </div>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
