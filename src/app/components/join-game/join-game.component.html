<div class="card">
    <div  class="card-header bg-dark text-white">
        <h2>Choose a Game</h2>
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Player</th><th>Shooty McShoots</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Rank</td><td>4</td>
                </tr>
                <tr>
                    <td>Score</td><td>5</td>
                </tr>
                <tr>
                    <td>Time</td><td>50</td>
                </tr>
                <tr>
                    <td>Favourite Game</td><td>Quake</td>
                </tr>

                <tr>
                    <td colspan="2">
                        <form [formGroup]="joinGame" (ngSubmit)="joinGame()">
                            <div class="form-group row">
                                <label for="game" class="col-sm-2 col-form-label">Pick Game: </label>
                                <div class="col-sm-10">
                                    <select id="game" class="form-control" formControlName="join_game">
                                        <option>Quake</option>
                                        <option>Doom</option>
                                        <option>Unreal</option>
                                    </select>
                                </div>
                            </div>
                            <div class="text-center">
                                <input type="submit" value="Join Game" class="btn btn-primary mr-3" routerLink="/" routerLinkActive="active">
                                <a class="btn btn-secondary" routerLink="/" routerLinkActive="active">Cancel</a>
                            </div>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
